<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Day Services for Adults with Learning Disabilities and Carer Group Informa">
    <meta name="author" content="Kiri Braisher">	
	<title>Contact Form</title>
	
	<!--BootStrap CSS-->  
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

	<!--Local CSS-->
    <link rel="stylesheet" href="css/app1.css">
	
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">	
</head>

<body>
<div class="container-fluid" id="sendstyle">
	
	<!--Insert header.html-->
	<div id="mainheader"></div>
	
	<div class="row" id="emailform">		
		<div class="col-sm-3"></div>
		<!-- Wrapper container -->
		<div class="col-sm-6" id="sendcolor">
			<h1>Contact Us</h1>
			<div class="fs-6 fw-light mb-2">Post your message below. We will get back to you ASAP</div>
			<form action="mailto:braisher-k@ulster.ac.uk" id="contact_form" name="contact_form" method="GET">
				<div class="mb-5">
					<label for="message">Message</label>
					<textarea class="form-control" id="message" name="message" rows="5"></textarea>
				</div>
				<div class="mb-5 row">
					<div class="col">
						<label>Your Name:</label>
						<input type="text" required maxlength="50" class="form-control" id="name" name="name">
					</div>
					<div class="col">
						<label for="email_addr">Your Email:</label>
						<input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
							placeholder="name@example.com">
					</div>
				</div>
				<div style="display: flex; justify-content: center;">
					<button type="submit" class="btnemail">Post</button>
				</div>
				<div class="footspacer"></div>
			</form>
			</div>

		</div>
		<div class"col-sm-3"></div>
		
    </div>
	<!--Insert footer.html-->
	<div id="footer"></div>
</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    
	<!-- bootstrap javascipt-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- local javascript-->
	<script src="js/headfoot.js"></script>
</body>
</html>
